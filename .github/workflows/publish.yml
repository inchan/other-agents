name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  # 먼저 테스트 통과 확인
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest --cov=src

  # PyPI 배포
  publish-pypi:
    needs: test
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write  # Trusted Publisher 사용 시 필요

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Trusted Publisher 사용 (권장)
          # 또는 password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true

  # Docker Hub 배포
  publish-docker:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/other-agents-mcp:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/other-agents-mcp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # GitHub Release 생성
  create-release:
    needs: [publish-pypi, publish-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## Installation

            ### PyPI (권장)
            ```bash
            pip install other-agents-mcp==${{ steps.version.outputs.VERSION }}
            # 또는
            uvx other-agents-mcp
            ```

            ### Docker
            ```bash
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/other-agents-mcp:${{ steps.version.outputs.VERSION }}
            ```

            ### Claude Desktop 설정
            ```json
            {
              "mcpServers": {
                "other-agents": {
                  "command": "uvx",
                  "args": ["other-agents-mcp"]
                }
              }
            }
            ```

            ## Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
