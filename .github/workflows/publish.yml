name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  # 먼저 테스트 통과 확인
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (with retry)
        run: bash scripts/install_deps.sh "[dev]"

      - name: Run tests
        run: pytest --cov=src

  # PyPI 배포 (Trusted Publisher)
  publish-pypi:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  # GitHub Release 생성
  create-release:
    needs: publish-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## Installation

            ### PyPI
            ```bash
            pip install other-agents-mcp==${{ steps.version.outputs.VERSION }}
            # or
            uvx other-agents-mcp
            ```

            ### Smithery
            ```bash
            npx @smithery/cli install other-agents-mcp --client claude
            ```

            ### Claude Desktop Configuration
            ```json
            {
              "mcpServers": {
                "other-agents": {
                  "command": "uvx",
                  "args": ["other-agents-mcp"]
                }
              }
            }
            ```

            ## Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
